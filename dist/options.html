<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clippy AI Extension Settings" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Clippy AI Settings</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #1e293b;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app-container {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Dark theme for prefers-color-scheme */
      @media (prefers-color-scheme: dark) {
        body {
          background: #0f172a;
          color: #f8fafc;
        }
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
      }
      
      .loading-fallback h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      
      .loading-fallback p {
        margin: 0;
        color: #64748b;
        font-size: 16px;
      }
    </style>
  <script defer src="/options.bundle.js"></script></head>
  <body>
    <div id="app-container">
      <!-- Fallback content while React loads -->
      <div class="loading-fallback">
        <h2>Loading Clippy AI Settings...</h2>
        <p>Please wait while the settings page loads</p>
      </div>
    </div>
  </body>
</html>
